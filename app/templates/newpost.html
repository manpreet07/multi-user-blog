{% extends "main.html" %}
{% block content %}

  <div class="jumbotron">
    <h2 align="center">Create new post</h2>
    </div>
	<form method="post" role="form">

    <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title..." name="title">
      <label style="color:red;">{{title_error}}</label>
    </div>
    <div class="form-group">
      <label for="blog">Blog:</label>
      <textarea rows="20" type="text" class="form-control" id="blog" placeholder="Enter post..." name="blog"></textarea>
      <label style="color:red;">{{post_error}}</label>
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
	</form>
  <br>
    <a href="/"><button type="submit">See all posts</button></a>
</div>
{% endblock %}
