{% extends "main.html" %}
{% block content %}

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Back of a Length</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="/">All posts</a></li>
        </ul><br>
      </div>

      <div class="col-sm-7">

          <h4><small>CREATE NEW POST</small></h4>
        <div class="well">
        <form method="post" role="form">

          <div class="form-group">
          <label for="title">Title:</label>
            {% if blog %}
              <input type="text" class="form-control" id="title" placeholder="Enter title..." name="title" value="{{blog.title}}">
            {% else %}
              <input type="text" class="form-control" id="title" placeholder="Enter title..." name="title">
            {% endif %}
            <label style="color:red;">{{title_error}}</label>
          </div>
          <div class="form-group">
            <label for="blog">Subject:</label>
            {% if blog %}
            <textarea rows="13" type="text" class="form-control" id="blog" placeholder="Enter post..." name="blog">{{blog.blog}}</textarea>
            {% else %}
            <textarea rows="13" type="text" class="form-control" id="blog" placeholder="Enter post..." name="blog"></textarea>
            {% endif %}
            <label style="color:red;">{{post_error}}</label>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
          <a onclick="window.location='/'; return false;"><button type="cancel" class="btn btn-danger">Cancel</button></a>
        </form>
      </div>
        </div>
{% endblock %}
