{% extends "main.html" %}
{% block content %}

    <h2 align="center">New Post</h2>

    <div class="panel panel-default">
      <div class="panel-heading"><b>{{post.title}}</b>
      </div>
      <div class="panel-body">{{post.blog}}</div>
    </div>
    <br>
    <a href="/"><button type="submit" class="btn btn-primary">See all posts</button></a>
</div>
{% endblock %}
