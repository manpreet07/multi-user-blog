{% extends "main.html" %}
{% block content %}

<div class="container-fluid">
          <h2>{{blog.title}}</h2>
          <hr>
          <p>{{blog.blog}}</p>
          <div class="text-right"><i>{{blog.dateTime.strftime('%B-%d-%Y at %I:%M:%S')}}</i></div>
    <br>
    <a href="/"><button type="submit" class="btn btn-primary">See all posts</button></a>
</div>

{% endblock %}
