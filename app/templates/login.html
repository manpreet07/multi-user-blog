{% extends "main.html" %}
{% block content %}


  <div class="container-fluid">
    <h2 align="center">Login</h2>
	<form method="post" role="form">
    <label style="color:red">{{error}}</label>
    <div class="form-group">
    <label for="username">User Name:</label>
    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
        <label style="color:red">{{username_error}}</label>
    </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    <label style="color:red">{{ pw_error }}</label>
  </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a onclick="window.location='/'; return false;"><button type="cancel" class="btn btn-danger">Cancel</button></a>
	</form>
    <hr>
    <p>Click <a href="/blog/signup">here</a> to sign up</p>
</div>

{% endblock %}
