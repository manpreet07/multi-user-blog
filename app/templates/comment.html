{% block content %}

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Back of a Length</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">

    <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="/">All posts</a></li>
        </ul><br>
      </div>

      <div class="col-sm-7">
          <h4><small>COMMENT POST</small></h4>
        <div class="well">
          <p><b>Post Title</b> : {{blog.title}}</p><br/>
          <h4>Leave a Comment:</h4>
                <form role="form" method="post">
                  <div class="form-group">
                    <textarea class="form-control" rows="3" required name="comment"></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                  <a onclick="window.location='/'; return false;"><button type="cancel" class="btn btn-danger">Cancel</button></a>
                </form>
                <br><br>
          </div>
      </div>

{% endblock %}
